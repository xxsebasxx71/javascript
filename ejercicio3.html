        <script>
//calcular salario para un empleado teniendo en cuenta su salario base. al empleado se le descuenta el 8% del 
//salario base por concepto de seguridad social. si el empleado recibe el salario minimo mensual la empresa le da un
// auxilio de transporte segun corresponda a el decreto vigente.

       var salariobase= parseInt(prompt("digite salario base: "));
       var seguridadsocial= salariobase*0.08;
       var auxtransporte=97032; 
       if(salariobase>=828116){
            salario=(salariobase-seguridadsocial)+auxtransporte;
        }else{

            salario=salariobase-seguridadsocial;
        }

        alert(salario);
